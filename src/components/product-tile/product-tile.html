<div class="col-sm-6 col-md-4" data-bind="with: data">
  <div class="thumbnail">
    <img data-bind="attr: { src: imgUrl }" >
    <div class="caption">
      <h3 data-bind="text: name"></h3>
      <h2 data-bind="text: price"></h2>
      <p data-bind="text: description"></p>
      <p>
        <a data-bind="attr: { href: '#/product/' + id }" class="btn btn-primary" role="button">
          Detail
        </a>
        <a data-bind="click: $parent.addToCart" class="btn btn-default" role="button">
          Add to cart.
        </a>
      </p>
    </div>
  </div>
</div>
